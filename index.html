<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SOSCET First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            font-family: "Microsoft JhengHei", "WenQuanYi Micro Hei", "Microsoft YaHei", "LiHei Pro";
        }
        #header {
            position: relative;
            background: url('./bkg.jpg') no-repeat fixed center center / cover;
            height: 100vh;
            width: 100%;
        }
        .nav-pills>li>a {
            border-radius: 0;
        }
        .nav-pills>li.active>a, 
        .nav-pills>li.active>a:hover, 
        .nav-pills>li.active>a:focus {
            //background: rgba(10, 200, 100, 0.5);
        }
        .welcome {
            position: absolute;
            left: 0;
            right: 0;
            top: calc(40% - 8em);
            padding: 3em;
            background: rgba(0, 0, 0, 0.5);
            color: #eee;
            text-align: center;
            height: 17em;
        }
        #header .bgcopy {
            position: absolute;
            right: 2em;
            bottom: 1em;
            color: #666;
        }
        #header .bgcopy a {
            color: #666;
        }
        #header .scrolldown {
            position: absolute;
            width: 100%;
            bottom: 1.5em;
            color: rgba(255, 255, 255, .6);
            font-size: 1.7em;
            text-align: center;
            transition: all 0.3s ease 0.2s;
        }
        #header .scrolldown:hover {
            color: #FFF;
            font-size: 1.75em;
        }

        .inner {
            line-height: 2em;
        }

        #nav {
            background: rgba(240, 240, 240, 1);
        }
    </style>
    <script type="text/javascript">
    //取得瀏覽器視窗高度
    function getBrowserHeight() {
      return window.innerHeight;
    }

    $(document).ready(function(){
      var navHeight = $('#nav').height();

      //滾動事件
      $(window).scroll(function() {
        var headerHeight = $('#header').height() - navHeight;
        var scrollTopHeight = $(window).scrollTop();
        
        if(scrollTopHeight > headerHeight) {
            $('#nav').addClass('navbar-fixed-top');
            $('#wrapper').css({marginTop: navHeight * 1.5});
        } else {
            $('#nav').removeClass('navbar-fixed-top');
            $('#wrapper').css({marginTop: "0px"});
        }
      });

      //body附加滾動監視
      $('body').scrollspy({target: '#nav', offset: navHeight});
      //點擊錨點的平滑滾動
      $('.presentation>a').click(function(){
        $('html, body').animate({scrollTop: ($($(this).attr("href")).offset().top - navHeight)});
        return false;
      });
    });
    </script>
</head>
<body>
    <header id="header">
        <div class="welcome">
            <div class="inner">
                <h1>SOSCET</h1>
                <h3>東部開源人學生社群</h3>
                <small>Students' Open Source Community of Eastern Taiwan</small>
            </div>
        </div>
        <div class="scrolldown">
            <p>往下滑，看更多！</p>
        </div>
        <div class="bgcopy">
            <p>Background by <a href="https://www.flickr.com/photos/tomasfano/">Tom&aacute;s Fano</a>,
               <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a></p>
        </div>
    </header>
    <div id="nav">
        <ul class="nav nav-pills nav-justified">
            <li class="presentation">
                <a href="#about">About</a>
            </li>
            <li class="presentation">
                <a href="#location">Location</a>
            </li>
            <li class="presentation">
                <a href="#schedule">Schedule</a>
            </li>
            <li class="presentation">
                <a href="#contactus">ContactUs</a>
            </li>
        </ul>
    </div>
    <div class="container" id="wrapper" data-spy="scroll" data-offset="0" data-target="#nav">
        <div class="row" id="about">
            <div class="col-md-12">
                <h1>關於我們</h1>
                <div>
                    <p>
                    關於我們...我想說的是
                    </p>
                </div>
            </div>
        </div>
        <div class="row" id="location">
            <div class="col-md-12">
                <h1>地圖</h1>
                <div>
                    <p>
                    聽說是地圖
                    </p>
                </div>
            </div>
        </div>
        <div class="row" id="schedule">
            <div class="col-md-12">
                <h1>議程</h1>
                <div>
                    <p>
                    這裡是議程
                    </p>
                </div>
            </div>
        </div>
        <div class="row" id="contactus">
            <div class="col-md-12">
                <h1>聯絡我們</h1>
                <div>
                    <p>
                    要聯絡我們嗎&lt;_&lt;
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
