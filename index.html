<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SOSCET First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            font-family: "Microsoft JhengHei", "WenQuanYi Micro Hei", "Microsoft YaHei", "LiHei Pro";
        }
        #header {
            position: relative;
            background: url('./bkg.jpg') no-repeat fixed center center / 110% 110%;
            height: 100vh;
            width: 100%;
        }
        .nav-pills>li>a {
            border-radius: 0;
        }
        .nav-pills {
            background: #222;
        }
        .nav-pills a {
            color: #FFF;
        }
        .nav > li > a:hover, .nav > li > a:focus {
            background: #444;
        }
        .nav > li > a {
            padding: 20px 15px;
        }
        .welcome {
            position: absolute;
            left: 0;
            right: 0;
            top: calc(40% - 8em);
            padding: 3em;
            background: rgba(0, 0, 0, 0.5);
            color: #eee;
            text-align: center;
            height: 17em;
        }
        #header .bgcopy {
            position: absolute;
            right: 2em;
            bottom: 1em;
            color: #666;
        }
        #header .bgcopy a {
            color: #666;
        }
        #header .scrolldown {
            position: absolute;
            width: 100%;
            bottom: 1.5em;
            color: rgba(255, 255, 255, .6);
            font-size: 1.7em;
            text-align: center;
            transition: all 0.3s ease 0.2s;
        }
        #header .scrolldown:hover {
            color: #FFF;
            font-size: 1.75em;
        }

        .inner {
            line-height: 2em;
        }

        #nav {
            background: rgba(240, 240, 240, 1);
        }

        #wrapper .row {
            min-height: 16em;
            padding: 8em 0;
            text-align: center;
            border-bottom: 1px solid #EEE;
        }
    </style>
    <script type="text/javascript">
    //取得瀏覽器視窗高度
    function getBrowserHeight() {
      return window.innerHeight;
    }

    $(document).ready(function(){
      var navHeight = $('#nav').height();
      var sx = $('#header').width();
      var sy = $('#header').height();

      //滾動事件
      $(window).scroll(function() {
        var headerHeight = $('#header').height() - navHeight;
        var scrollTopHeight = $(window).scrollTop();
        
        if(scrollTopHeight > headerHeight) {
            $('#nav').addClass('navbar-fixed-top');
            $('#wrapper').css({marginTop: navHeight * 1.5});
        } else {
            $('#nav').removeClass('navbar-fixed-top');
            $('#wrapper').css({marginTop: "0px"});
        }
      });

      //body附加滾動監視
      $('body').scrollspy({target: '#nav', offset: navHeight});

      //點擊錨點的平滑滾動
      $('.presentation > a').click(function(){
        $('html').animate({scrollTop: ($($(this).attr("href")).offset().top - navHeight)});
        return false;
      });

      $(document).mousemove(function(e) {
        var cx = e.clientX; var cy = e.clientY;
        var offset = 10;

        var ox = (cx / sx);
        var oy = (cy / sy);

        $('#header').css({ backgroundPosition: (ox * offset) + '%' + ' ' + (oy * offset) + '%' });
      });
    });
    </script>
</head>
<body>
    <header id="header">
        <div class="welcome">
            <div class="inner">
                <h1>SOSCET</h1>
                <h3>東部開源人學生社群</h3>
                <small>Students' Open Source Community of Eastern Taiwan</small>
            </div>
        </div>
        <div class="scrolldown">
            <p>往下滑，看更多！</p>
        </div>
        <div class="bgcopy">
            <p>Background by <a href="https://www.flickr.com/photos/tomasfano/">Tom&aacute;s Fano</a>,
               <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a></p>
        </div>
    </header>
    <nav id="nav">
        <ul class="nav nav-pills nav-justified">
            <li class="presentation">
                <a href="#about">About</a>
            </li>
            <li class="presentation">
                <a href="#location">Location</a>
            </li>
            <li class="presentation">
                <a href="#schedule">Schedule</a>
            </li>
            <li class="presentation">
                <a href="#contactus">ContactUs</a>
            </li>
        </ul>
    </nav>
    <section class="container" id="wrapper" data-spy="scroll" data-offset="0" data-target="#nav">
        <div class="row" id="about">
            <div class="col-md-12">
                <p class="h2">我們希望，藉由 SOSCET 這樣的活動，</p>
                <p class="h2">宣揚自由、開放的開放原始碼精神、</p>
                <p class="h2">幫助想學習資訊技術的學生增長知識、互相交流。</p>
            </div>
        </div>
        <div class="row" id="location">
            <div class="col-md-12">
                <p>聽說是地圖</p>
            </div>
        </div>
        <div class="row" id="schedule">
            <div class="col-md-12">
                <h1>議程</h1>
                <p>這裡是議程</p>
            </div>
        </div>
        <div class="row" id="contactus">
            <div class="col-md-12">
                <h1>聯絡我們</h1>
                <p>要聯絡我們嗎&lt;_&lt;</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
